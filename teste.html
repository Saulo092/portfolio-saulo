<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Estilos gerais -->
    <link rel="stylesheet" href="areas.css"> <!-- Arquivo CSS separado -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Teste</title>
</head>
<body>

    <div class="button-container">
        <a href="projetos.html" class="voltar">Voltar</a>
    </div>

    <div class="background">              
        <main style="text-align: center;">
            <h2 class="titulo">Teste de Sistemas</h2> 
            <p class="subtitulo">Atividades</p>

     <!-- Botões para os trimestres -->
     <div class="btn-toggle-container" id="btnToggleContainer">
        <button class="btn-toggle" id="toggleButton1">1º Trimestre</button>
        <button class="btn-toggle" id="toggleButton2">2º Trimestre</button>
        <button class="btn-toggle" id="toggleButton3">3º Trimestre</button>
    </div>
</main> 

<!-- Área que contém os cards para o 1º Trimestre, inicialmente oculta -->
<div class="container" id="cardContainer1" style="display: none;">
   

    
</div>

<!-- Área que contém os cards para o 2º Trimestre, inicialmente oculta -->
<div class="container" id="cardContainer2" style="display: none;">
   

</div>

<!-- Área que contém os cards para o 3º Trimestre, inicialmente oculta -->
<div class="container" id="cardContainer3" style="display: none;">
   

    
</div>
</div>

<!-- Link para o arquivo JavaScript externo -->
<script src="menu.js"></script>
<script>
// Script para mostrar e esconder os cards de cada trimestre
const toggleButton1 = document.getElementById('toggleButton1');
const toggleButton2 = document.getElementById('toggleButton2');
const toggleButton3 = document.getElementById('toggleButton3');

const cardContainer1 = document.getElementById('cardContainer1');
const cardContainer2 = document.getElementById('cardContainer2');
const cardContainer3 = document.getElementById('cardContainer3');

// Função para esconder todos os contêineres de cards
function hideAllContainers() {
    cardContainer1.style.display = 'none';
    cardContainer2.style.display = 'none';
    cardContainer3.style.display = 'none';
}

// Função para mostrar o contêiner específico do trimestre
function showContainer(container) {
    hideAllContainers();
    container.style.display = 'flex';
}

// Adicionando evento de clique nos botões para exibir os cards de cada trimestre
toggleButton1.addEventListener('click', () => showContainer(cardContainer1));
toggleButton2.addEventListener('click', () => showContainer(cardContainer2));
toggleButton3.addEventListener('click', () => showContainer(cardContainer3));
</script>

</body>
</html>
